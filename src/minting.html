          <div class="row justify-content-center py-11">

             <div id="loader">
                 <div style="text-align: center; background-color:white; height:500px;width:1000px;border-radius: 8px;">
                     <img src="assets/img/loading.jpg" style="width: 100px; height:auto;margin-top:200px;">

             </div>



            <div class="col-lg-9" id="content">
              <div class="w-md-75 w-lg-50 mx-auto text-center mb-5">
                <h2 class="h3 text-center" style="color: white;">Délivrer un diplome</h2>
                <p>insérer les donnees du diplome</p>
              </div>
    
              <!-- Contact Form -->
              <form  onSubmit="App.addCertificate();" >
                <div class="row">
                  <div class="col-md-6 form-group mb-4">
                    <label for="name">Nom complet (certifié)</label>
                    <input class="form-control"  type="text" placeholder="Nom" id="name" required>
                  </div>
    
                  <div class="col-md-6 form-group mb-4">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" placeholder="example@example.com" id="email" required>
                  </div>
    
                  <div class="col-md-6 form-group mb-4">
                    <label for="cin">CIN  (certifié)</label>
                    <input class="form-control" type="text" placeholder="G827903" id="cin" required>
                  </div>

                  <div class="col-md-6 form-group mb-4">
                    <label for="organisme">Organisme certifiant</label>
                    <input class="form-control" type="text" placeholder="organisme" id="organisme" required>
                  </div>


                  <div class="col-md-6 form-group mb-4">
                    <label for="diplome">Diplome</label>
                    <input class="form-control" type="text" placeholder="diplome d'ingénieur d'etat" id="diplome" required>
                  </div>
    
                  <div class="col-md-6 form-group mb-4">
                    <label for="specialite">Specialité</label>
                    <input class="form-control" type="text" placeholder="Informatique" id="specialite" required>
                  </div>
    
                  <div class="col-md-12 form-group mb-6">
                    <label for="mention">Mention</label>
                    <input class="form-control" type="text" placeholder="tres bien" id="mention" required>
                  </div>

                  <div class="col-md-12 form-group mb-6">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        j'approuve la délivraison de ce diplome
                      </label>
                  </div>

                  
                </div>
    
                  <button class="btn btn-primary px-5 text-center" type="submit">Délivrer diplome</button>
           
              </form>
              <!-- End Contact Form -->
            </div>
          </div>
